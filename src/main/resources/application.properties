spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf8&useSSL=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name = com.mysql.jdbc.Driver

logging.config=classpath:config/logback/logback-tang.xml
logging.path=spinglogs

spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.timeout=100
spring.cache.redis.time-to-live=70000

spring.redis.jedis.pool.max-idle = 200
spring.redis.jedis.pool.max-wait = -1